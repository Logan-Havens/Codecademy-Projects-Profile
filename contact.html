<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Logan Havens</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    <script src="js/script.js"></script>
</head>
<body>
    <nav>
        <h1>Logan's Projects</h1>
        <ul class="nav-group">
            <li class="nav-btn"><a href="index.html">Home</a></li>
            <li class="nav-btn"><a href="contact.html">Contact</a></li>
            <li><button id="toggle-mode">Toggle Dark Mode</button></li>
        </ul>
    </nav>
    
    <main>
        <section id="contact">
            <div class="contact-container">
                <h2>Contact Me</h2>
                <p>Feel free to reach out for collaborations, questions, or opportunities!</p>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>  
        <p>&copy; 2025 Logan Havens | Made in St. Louis</p>
    </footer>
</body>
</html>
